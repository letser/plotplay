metadata:
  name: "Edge Case - Meter State Persistence"
  description: "Test meters maintain correct values through navigation and actions"
  game: "coffeeshop_date"
  author: "PlotPlay Team"
  tags: ["phase-4", "edge-case", "meters"]

mocks:
  writer:
    intro: "You arrive at the cozy cafe, the smell of fresh coffee filling the air."
    activity: "You move around and interact."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start at cafe"
    action: start
    mock_writer_key: intro
    expect:
      location: "cafe_patio"

  - name: "Navigate to counter"
    action: goto
    location: "cafe_counter"
    mock_writer_key: activity
    expect:
      location: "cafe_counter"

  - name: "Perform action"
    action: say
    action_text: "Talk confidently"
    mock_writer_key: activity
    expect:
      location: "cafe_counter"

  - name: "Navigate to table"
    action: goto
    location: "cafe_table"
    mock_writer_key: activity
    expect:
      location: "cafe_table"

  - name: "Verify game state stable"
    action: do
    action_text: "Reflect"
    mock_writer_key: intro
    expect:
      location: "cafe_table"
