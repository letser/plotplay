metadata:
  name: "Effects - Meter Change"
  description: "Test meter_change effect for modifying character meters (add/subtract)"
  game: "coffeeshop_date"
  author: "PlotPlay Team"
  tags: ["feature-effects", "phase-1", "meters"]

mocks:
  writer:
    intro: "You step onto the sunlit cafe patio. The aroma of fresh coffee fills the air. You spot Alex at one of the tables."
    greet: "You offer a warm compliment about her scarf. Alex beams, her cheeks coloring slightly."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start game with initial meter values"
    action: start
    mock_writer_key: intro
    expect:
      node: "outside_cafe"
      meters:
        player.confidence: 55
        player.money: 35
        alex.comfort: 25

  - name: "Choose greet_warmly (multiple meter changes)"
    action: choice
    choice_id: "greet_warmly"
    mock_writer_key: greet
    expect:
      node: "order_drinks"
      meters:
        player.confidence: 59
        alex.comfort: 35
