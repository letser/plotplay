metadata:
  name: "Time - Slot Transitions"
  description: "Test transitioning between time slots (afternoon to evening)"
  game: "coffeeshop_date"
  author: "PlotPlay Team"
  tags: ["feature-time", "phase-1", "slots"]

mocks:
  writer:
    intro: "You step onto the sunlit cafe patio. The aroma of fresh coffee fills the air. You spot Alex at one of the tables."
    advance_hours: "Time passes as you wait, watching the afternoon shadows lengthen."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

    advance_hours:
      meters: {}
      flags: {}
      character_memories: {}
      time:
        hours: 2
      safety:
        ok: true

steps:
  - name: "Start game at 13:00 afternoon"
    action: start
    mock_writer_key: intro
    expect:
      time: "13:00"
      time_slot: "afternoon"
      day: 1

  - name: "Advance 2 hours (still afternoon)"
    action: say
    action_text: "Time passes as we talk"
    mock_writer_key: advance_hours
    expect:
      time: "15:00"
      time_slot: "afternoon"
      day: 1

  - name: "Advance another 2 hours (still afternoon)"
    action: say
    action_text: "We continue chatting"
    mock_writer_key: advance_hours
    expect:
      time: "17:00"
      time_slot: "afternoon"
      day: 1

  - name: "Advance 2 more hours (now evening)"
    action: say
    action_text: "The conversation deepens"
    mock_writer_key: advance_hours
    expect:
      time: "19:00"
      time_slot: "evening"
      day: 1
