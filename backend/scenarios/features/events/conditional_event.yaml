metadata:
  name: "Events - Conditional Trigger"
  description: "Test event that requires multiple conditions (location + time + flags)"
  game: "college_romance"
  author: "PlotPlay Team"
  tags: ["feature-events", "phase-2", "conditional"]

mocks:
  writer:
    intro: "You wake up in your dorm room, sunlight streaming through the window. Classes await."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start game"
    action: start
    mock_writer_key: intro
    expect:
      time_slot: "morning"
      location: "campus_dorm_room"

  - name: "Verify conditional logic works in game"
    action: do
    action_text: "Think about the day ahead"
    mock_writer_key: intro
    expect:
      location: "campus_dorm_room"
