metadata:
  name: "Actions - Custom Action with Conditions"
  description: "Test custom actions that are conditionally available"
  game: "college_romance"
  author: "PlotPlay Team"
  tags: ["feature-actions", "phase-2", "conditional"]

mocks:
  writer:
    intro: "You wake up in your dorm room, sunlight streaming through the window. Classes await."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start game with normal energy"
    action: start
    mock_writer_key: intro
    expect:
      meters:
        player.energy: 70
      location: "campus_dorm_room"

  - name: "Verify custom actions system works"
    action: do
    action_text: "Check available actions"
    mock_writer_key: intro
    expect:
      location: "campus_dorm_room"
