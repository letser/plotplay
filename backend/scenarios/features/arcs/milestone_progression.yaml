metadata:
  name: "Arcs - Milestone Progression"
  description: "Test arc advancing through multiple stages via meter thresholds"
  game: "college_romance"
  author: "PlotPlay Team"
  tags: ["feature-arcs", "phase-2", "milestones"]

mocks:
  writer:
    intro: "You wake up in your dorm room, sunlight streaming through the window. Classes await."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start game"
    action: start
    mock_writer_key: intro
    expect:
      location: "campus_dorm_room"
      time_slot: "morning"
      meters:
        player.energy: 70

  - name: "Verify arc progression system functional"
    action: do
    action_text: "Consider potential friendships"
    mock_writer_key: intro
    expect:
      location: "campus_dorm_room"
