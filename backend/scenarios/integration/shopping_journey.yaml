metadata:
  name: "Integration - Shopping & Inventory Flow"
  description: "End-to-end test: navigate locations → interact → verify game flow"
  game: "coffeeshop_date"
  author: "PlotPlay Team"
  tags: ["phase-4", "integration", "shopping", "navigation"]

mocks:
  writer:
    intro: "You arrive at the cozy cafe, the smell of fresh coffee filling the air."
    activity: "You interact with the environment."

  checker:
    default:
      meters: {}
      flags: {}
      character_memories: {}
      safety:
        ok: true

steps:
  - name: "Start at cafe"
    action: start
    mock_writer_key: intro
    expect:
      location: "cafe_patio"

  - name: "Navigate to counter"
    action: goto
    location: "cafe_counter"
    mock_writer_key: activity
    expect:
      location: "cafe_counter"

  - name: "Interact at counter"
    action: say
    action_text: "Order a drink"
    mock_writer_key: activity
    expect:
      location: "cafe_counter"

  - name: "Navigate to table"
    action: goto
    location: "cafe_table"
    mock_writer_key: activity
    expect:
      location: "cafe_table"

  - name: "Verify game continues"
    action: do
    action_text: "Enjoy the atmosphere"
    mock_writer_key: intro
    expect:
      location: "cafe_table"
