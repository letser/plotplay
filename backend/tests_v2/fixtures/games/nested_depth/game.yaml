meta:
  id: "nested_depth"
  title: "Nested Depth"
  version: "0.0.1"
  authors: ["Test"]

includes:
  - "content/level1.yaml"

start:
  location: "loc1"
  node: "node_a"
  day: 1
  time: "08:00"

time:
  slots_enabled: false
  categories:
    standard: 10
  defaults:
    conversation: "standard"
    choice: "standard"
    movement: "standard"
    default: "standard"
    cap_per_visit: 60

movement:
  base_unit: "minutes"
  methods:
    - name: "walk"
      category: "standard"

zones:
  - id: "zone1"
    name: "Zone 1"
    locations:
      - id: "loc1"
        name: "Loc1"

characters:
  - id: "player"
    name: "Player"
    age: 18
    gender: "unspecified"
    pronouns: ["they"]

nodes:
  - id: "node_a"
    type: "scene"
    title: "Node A"
    choices:
      - id: "finish"
        prompt: "Finish"
        time_category: "standard"
        on_select:
          - type: "advance_time"
            minutes: 1
