game:
  id: "coffee_test"
  title: "Coffee Shop Date - Test Game"
  version: "0.0.1"
  spec_version: "3.1"
  author: "TestDev"
  content_rating: "teen"
  tags: ["test", "romance", "linear"]

  narration:
    pov: "second"
    tense: "present"
    paragraphs: "1-2"      # Keep it short for testing
    token_budget: 200
    checker_budget: 150

  model_profiles:
    writer: "cheap"
    checker: "fast"

  # Minimal meters for testing
  meters:
    player:
      confidence: { min: 0, max: 100, default: 50, visible: true, icon: "ðŸ˜Ž" }
      money: { min: 0, max: 100, default: 20, visible: true, icon: "ðŸ’µ" }

    character_template:
      comfort: {
        min: 0, max: 100, default: 0,
        thresholds: { nervous: [0,30], relaxed: [31,70], comfortable: [71,100] }
      }
      interest: {
        min: 0, max: 100, default: 10,
        thresholds: { polite: [0,30], interested: [31,70], attracted: [71,100] }
      }

  time:
    mode: "slots"
    slots: ["afternoon"]
    actions_per_slot: 10
    auto_advance: false
    start:
      day: 1
      slot: "afternoon"

  save_system:
    auto_save: true
    slots: 3

  files:
    characters: "characters.yaml"
    locations: "locations.yaml"
    nodes: "nodes.yaml"
    items: "items.yaml"