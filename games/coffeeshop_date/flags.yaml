# ===============================
# Flags - Coffee Shop Date (v3 Spec)
# ===============================

flags:
  took_mint:
    type: "bool"
    default: false
    visible: false
    description: "Set to true if player took a mint before entering."

  ordered_coffee:
    type: "bool"
    default: false
    visible: false
    description: "Set to true after ordering coffee."

  paid_for_alex:
    type: "bool"
    default: false
    visible: true
    label: "Paid for Alex"
    description: "Set to true if the player pays for Alex's coffee."

  told_joke:
    type: "bool"
    default: false
    visible: false
    description: "Set to true if the player tells a funny story."

  complimented_alex:
    type: "bool"
    default: false
    visible: false
    description: "Set to true if player compliments Alex's appearance."

  got_number:
    type: "bool"
    default: false
    visible: true
    label: "Got Alex's Number"
    description: "Set to true if Alex gives the player her number."

  alex_impressed:
    type: "bool"
    default: false
    visible: false
    description: "Set to true if Alex is particularly impressed by the player."