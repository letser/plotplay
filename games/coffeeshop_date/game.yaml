meta:
  id: "coffeeshop_date"
  title: "Coffee Shop Date"
  version: "1.1.0"
  authors: ["PlotPlay Team"]
  description: "A breezy afternoon meet-up where a first date can bloom into something more."
  content_warnings: ["mild language"]
  nsfw_allowed: false
  license: "CC-BY-NC-4.0"

narration:
  pov: "second"
  tense: "present"
  paragraphs: "1-2"

start:
  location: "cafe_patio"
  node: "outside_cafe"
  day: 1
  slot: "afternoon"
  time: "13:00"

meters:
  player:
    confidence:
      min: 0
      max: 100
      default: 55
      visible: true
      icon: "üòé"
  template:
    comfort:
      min: 0
      max: 100
      default: 25
      visible: true
      icon: "ü§ù"
      thresholds:
        nervous: { min: 0, max: 39 }
        relaxed: { min: 40, max: 69 }
        warm: { min: 70, max: 100 }
    interest:
      min: 0
      max: 100
      default: 20
      visible: false
      icon: "üíñ"
      thresholds:
        polite: { min: 0, max: 39 }
        curious: { min: 40, max: 69 }
        eager: { min: 70, max: 100 }

flags:
  shared_laugh:
    type: "bool"
    default: false
    visible: true
    description: "Set when Alex laughs freely with you."
  second_date_offer:
    type: "bool"
    default: false
    visible: false
    description: "Marks that you invited Alex to another date."

time:
  mode: "slots"
  slots: ["afternoon", "evening"]
  actions_per_slot: 4

economy:
  enabled: true
  starting_money: 35
  max_money: 500
  currency_name: "dollars"
  currency_symbol: "$"

movement:
  base_time: 1
  use_entry_exit: false
  methods:
    - walk: 1

modifiers:
  stacking: {}
  library: []

actions: []
events: []
arcs: []

includes:
  - "items.yaml"
  - "characters.yaml"
  - "locations.yaml"
  - "nodes.yaml"
