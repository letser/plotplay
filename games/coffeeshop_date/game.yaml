meta:
  id: "coffeeshop_date"
  title: "Coffee Shop Date"
  version: "1.1.0"
  authors: ["PlotPlay Team"]
  description: "A breezy afternoon meet-up where a first date can bloom into something more."
  content_warnings: ["mild language"]
  nsfw_allowed: false
  license: "CC-BY-NC-4.0"

narration:
  pov: "second"
  tense: "present"
  paragraphs: "1-2"

start:
  location: "cafe_patio"
  node: "outside_cafe"
  day: 1
  slot: "afternoon"
  time: "13:00"

meters:
  player:
    confidence:
      min: 0
      max: 100
      default: 55
      visible: true
      icon: "üòé"
  template:
    comfort:
      min: 0
      max: 100
      default: 25
      visible: true
      icon: "ü§ù"
      thresholds:
        nervous: { min: 0, max: 39 }
        relaxed: { min: 40, max: 69 }
        warm: { min: 70, max: 100 }
    interest:
      min: 0
      max: 100
      default: 20
      visible: false
      icon: "üíñ"
      thresholds:
        polite: { min: 0, max: 39 }
        curious: { min: 40, max: 69 }
        eager: { min: 70, max: 100 }

flags:
  shared_laugh:
    type: "bool"
    default: false
    visible: true
    description: "Set when Alex laughs freely with you."
  second_date_offer:
    type: "bool"
    default: false
    visible: false
    description: "Marks that you invited Alex to another date."

time:
  slots_enabled: true
  slots: ["afternoon", "evening"]
  slot_windows:
    afternoon: { start: "12:00", end: "17:59" }
    evening: { start: "18:00", end: "21:59" }

  categories:
    instant: 0          # Quick dialogue
    trivial: 2          # Brief interaction
    quick: 5            # Short action
    standard: 15        # Default activity
    significant: 30     # Meaningful interaction
    major: 60           # Major time passage

  defaults:
    conversation: "instant"
    choice: "quick"
    movement: "standard"
    default: "trivial"
    cap_per_visit: 30

economy:
  enabled: true
  starting_money: 35
  max_money: 500
  currency_name: "dollars"
  currency_symbol: "$"

movement:
  use_entry_exit: false
  base_unit: "km"
  methods:
    - name: "walk"
      active: true
      time_cost: 15  # 15 minutes per km

modifiers:
  stacking: {}
  library: []

actions: []
events: []
arcs: []

includes:
  - "items.yaml"
  - "characters.yaml"
  - "locations.yaml"
  - "nodes.yaml"
