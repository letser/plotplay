# ===============================
# Game Manifest - College Romance (v3 Spec)
# A comprehensive college dating sim testing all engine features
# ===============================

meta:
  id: "college_romance"
  title: "College Romance: Emma & Zoe"
  version: "1.0.0"
  spec_version: "3.1"
  authors: ["PlotPlay Team"]
  content_rating: "explicit"
  tags: ["romance", "college", "slice_of_life", "nsfw", "stat-building", "multiple-routes"]
  description: "Navigate college life while building relationships with Emma and Zoe. Manage your stats, make choices, and unlock different romance paths."
  nsfw_allowed: true

# Starting point
start:
  node: "intro_dorm"
  location: { zone: "campus", id: "player_room" }

# Narration style
narration:
  pov: "second"
  tense: "present"
  paragraphs: "2-3"
  token_budget: 350
  checker_budget: 220

# Global meters
meters:
  player:
    energy: { min: 0, max: 100, default: 70, visible: true, icon: "âš¡", decay_per_slot: -10 }
    money: { min: 0, max: 999, default: 60, visible: true, icon: "ðŸ’µ", format: "currency" }
    mind: { min: 0, max: 100, default: 30, visible: true, icon: "ðŸ§ " }
    body: { min: 0, max: 100, default: 30, visible: true, icon: "ðŸ’ª" }
    looks: { min: 0, max: 100, default: 40, visible: true, icon: "âœ¨" }
    hygiene: { min: 0, max: 100, default: 70, visible: true, icon: "ðŸ§¼", decay_per_slot: -8 }

  character_template:
    trust: {
      min: 0, max: 100, default: 10,
      thresholds: { stranger: [0, 19], acquaintance: [20, 39], friend: [40, 69], close: [70, 89], intimate: [90, 100] }
    }
    attraction: {
      min: 0, max: 100, default: 5,
      thresholds: { none: [0, 19], interested: [20, 39], attracted: [40, 69], infatuated: [70, 89], in_love: [90, 100] }
    }
    arousal: { min: 0, max: 100, default: 0, hidden_until: "meters.{character}.attraction >= 30" }
    boldness: { min: 0, max: 100, default: 20, hidden_until: "meters.{character}.trust >= 30" }
    corruption: { min: 0, max: 100, default: 0 }

# Movement rules
movement:
  local:
    base_time: 5
    distance_modifiers:
      immediate: 0
      short: 1
      medium: 2
      long: 3
  restrictions:
    min_energy: 5
    energy_cost_per_move: 2

# Time system with calendar
time:
  mode: "hybrid"
  slots: ["morning", "noon", "afternoon", "evening", "night", "late_night"]
  actions_per_slot: 3
  auto_advance: true

  clock:
    minutes_per_day: 1440
    slot_windows:
      morning:    { start: "06:00", end: "10:59" }
      noon:       { start: "11:00", end: "13:59" }
      afternoon:  { start: "14:00", end: "17:59" }
      evening:    { start: "18:00", end: "20:59" }
      night:      { start: "21:00", end: "23:59" }
      late_night: { start: "00:00", end: "05:59" }

  calendar:
    enabled: true
    epoch: "2025-09-01"
    week_days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
    start_day: "monday"

  start:
    day: 1
    slot: "morning"
    time: "08:30"

# Included content files
includes:
  - "characters.yaml"
  - "flags.yaml"
  - "modifiers.yaml"
  - "locations.yaml"
  - "items.yaml"
  - "actions.yaml"
  - "events.yaml"
  - "arcs.yaml"
  - "nodes.yaml"