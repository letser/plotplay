    visible: false
  evening_choice_made:
    type: "bool"
    default: false
    visible: false
  emma_final_choice:
    type: "bool"
    default: false
    visible: false
  zoe_final_choice:
    type: "bool"
    default: false
    visible: false

time:
  mode: "hybrid"
  slots: ["morning", "afternoon", "evening", "night"]
  actions_per_slot: 3
  minutes_per_action: 45
  slot_windows:
    morning: { start: "06:00", end: "10:59" }
    afternoon: { start: "11:00", end: "16:59" }
    evening: { start: "17:00", end: "21:59" }
    night: { start: "22:00", end: "02:59" }

economy:
  enabled: true
  starting_money: 60
  max_money: 500
  currency_name: "dollars"
  currency_symbol: "$"

movement:
  base_time: 1
  use_entry_exit: false
  methods:
    - walk: 1
    - bike: 1

includes:
  - "items.yaml"
  - "characters.yaml"
  - "locations.yaml"
  - "modifiers.yaml"
  - "actions.yaml"
  - "events.yaml"
  - "arcs.yaml"
  - "nodes.yaml"
