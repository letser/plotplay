meta:
  id: "college_romance"
  title: "Campus Hearts"
  version: "1.1.0"
  authors: ["PlotPlay Team"]
  description: "Balance lectures, late nights, and two very different crushes during your first week back on campus."
  content_warnings: ["alcohol references", "romance"]
  nsfw_allowed: true
  license: "CC-BY-NC-4.0"

narration:
  pov: "second"
  tense: "present"
  paragraphs: "2-3"

start:
  location: "campus_dorm_room"
  node: "intro_dorm"
  day: 1
  slot: "morning"
  time: "08:00"

