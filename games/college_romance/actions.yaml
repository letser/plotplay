actions:
  - id: "take_power_nap"
    prompt: "Crash for a 20-minute power nap."
    category: "self-care"
    when: "meters.player.energy <= 40"
    effects:
      - type: "advance_time"
        minutes: 20
      - type: "meter_change"
        target: "player"
        meter: "energy"
        op: "add"
        value: 18
      - type: "meter_change"
        target: "player"
        meter: "mind"
        op: "add"
        value: 4
  - id: "send_group_text"
    prompt: "Ping Emma and Zoe with a playful group text."
    category: "social"
    when: "time.slot in ['evening','night']"
    effects:
      - type: "meter_change"
        target: "emma"
        meter: "trust"
        op: "add"
        value: 3
      - type: "meter_change"
        target: "zoe"
        meter: "trust"
        op: "add"
        value: 3
