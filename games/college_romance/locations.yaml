# ===============================
# Locations - College Romance (v3 Spec)
# ===============================

zones:
  - id: "campus"
    name: "University Campus"
    discovered: true
    accessible: true
    properties:
      size: "large"
      security: "medium"
      privacy: "low"
    transport_connections:
      - to: "downtown"
        methods: ["bus", "walk"]
        distance: 2
    locations:
      - id: "player_room"
        name: "Your Dorm Room"
        type: "private"
        privacy: "high"
        discovered: true
        features: ["bed", "desk", "shower", "closet"]
        events:
          on_first_enter:
            narrative: "Your journey begins here."
            effects:
              - { type: "flag_set", key: "game_started", value: true }

      - id: "dorm_common"
        name: "Dorm Common Room"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["couch", "tv", "vending_machine"]
        connections:
          - to: "player_room"
            type: "hallway"

      - id: "cafeteria"
        name: "Campus Cafeteria"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["food_counter", "tables"]

      - id: "library"
        name: "University Library"
        type: "public"
        privacy: "medium"
        discovered: true
        features: ["study_desks", "silent_floor", "librarian"]

      - id: "lecture_hall"
        name: "Lecture Hall"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["projector", "seating"]

      - id: "gym"
        name: "Campus Gym"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["weights", "treadmills", "showers"]

      - id: "campus_cafe"
        name: "Campus Café"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["barista", "tables", "sofa"]

      - id: "campus_quad"
        name: "Campus Quad"
        type: "public"
        privacy: "low"
        discovered: true
        features: ["benches", "fountain"]

      - id: "emma_room"
        name: "Emma’s Dorm Room"
        type: "private"
        privacy: "high"
        discovered: false
        access:
          locked: true
          unlocked_when: "flags.emma_invited_you_over == true"
        connections:
          - to: "dorm_common"
            type: "hallway"
            distance: "short"

      - id: "campus_cafe_back"
        name: "Café Back Booth"
        type: "semi_private"
        privacy: "medium"
        discovered: true

  - id: "downtown"
    name: "Downtown"
    discovered: false
    accessible: false
    discovery_conditions:
      - "meters.player.confidence >= 50 or flags.knows_about_downtown == true"
    locations:
      - id: "night_club"
        name: "Pulse Nightclub"
        type: "public"
        privacy: "low"
        discovered: false
        features: ["dance_floor", "bar", "vip_booth"]