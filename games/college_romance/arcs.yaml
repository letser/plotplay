arcs:
  - id: "emma_path"
    title: "Emma's Momentum"
    character: "emma"
    category: "romance"
    stages:
      - id: "study_buddies"
        title: "Study Buddies"
        advance_when: "flags.emma_study_session == true"
        on_enter:
          - type: "meter_change"
            target: "emma"
            meter: "trust"
            op: "add"
            value: 5
      - id: "slow_burn"
        title: "Slow Burn"
        advance_when: "meters.emma.trust >= 55 and meters.emma.attraction >= 45"
        on_enter:
          - type: "meter_change"
            target: "emma"
            meter: "attraction"
            op: "add"
            value: 5
      - id: "shared_future"
        title: "Shared Future"
        advance_when: "flags.emma_final_choice == true"
        on_enter:
          - type: "unlock"
            endings: ["ending_emma"]

  - id: "zoe_path"
    title: "Zoe's Spotlight"
    character: "zoe"
    category: "romance"
    stages:
      - id: "backstage_pass"
        title: "Backstage Pass"
        advance_when: "flags.zoe_band_invite == true"
        on_enter:
          - type: "meter_change"
            target: "zoe"
            meter: "trust"
            op: "add"
            value: 5
      - id: "duet"
        title: "Duet"
        advance_when: "meters.zoe.attraction >= 55 and meters.zoe.trust >= 45"
        on_enter:
          - type: "meter_change"
            target: "zoe"
            meter: "attraction"
            op: "add"
            value: 5
      - id: "tour_partner"
        title: "Tour Partner"
        advance_when: "flags.zoe_final_choice == true"
        on_enter:
          - type: "unlock"
            endings: ["ending_zoe"]
