  - id: "player"
    name: "You"
    age: 19
    gender: "male"
    pronouns: ["you"]
    inventory:
      dorm_key: 1
    wardrobe:
      outfits:
        - id: "player_casual"
          name: "Casual Campus Wear"
          tags: ["default"]
          layers:
            top: { item: "t-shirt", color: "gray" }
            bottom: { item: "jeans" }
            feet: { item: "sneakers" }

  - id: "emma"
    name: "Emma Chen"
    age: 19
    gender: "female"
    pronouns: ["she", "her"]
    role: "love_interest"
    dialogue_style: "soft-spoken, thoughtful, uses 'um' and 'like' when nervous"
    author_notes: "Emma is shy and studious. She has two paths: purity (slow romance) and corruption (bold experimentation)."

    meters:
      trust: { default: 10 }
      attraction: { default: 5 }
      arousal: { default: 0 }
      boldness: { default: 15 }
      corruption: { default: 0 }

    personality:
      core_traits: ["shy", "studious", "kind", "curious"]
      values: ["honesty", "academic success", "trust"]
      fears: ["judgment", "failure", "embarrassment"]
      desires: ["connection", "acceptance", "new experiences"]
      quirks: ["tucks hair behind ear when nervous", "bites lower lip when thinking"]

    appearance:
      base:
        height: "162 cm"
        build: "petite, slender"
        hair: { color: "black", length: "shoulder-length", style: "straight, often in ponytail" }
        eyes: { color: "dark brown" }
        skin: { color: "light", tone: "warm" }
        style: ["modest", "neat", "feminine"]

    wardrobe:
      rules:
        layer_order: ["outerwear", "top", "bottom", "feet", "accessories", "underwear_top", "underwear_bottom"]
        required_layers: ["top", "bottom"]
        sexual_layers: ["underwear_top", "underwear_bottom"]

      outfits:
        - id: "emma_casual"
          name: "Campus Casual"
          tags: ["default"]
          layers:
            outerwear: { item: "cardigan", color: "cream" }
            top: { item: "blouse", color: "pastel pink" }
            bottom: { item: "jeans", style: "high-waist" }
            feet: { item: "sneakers", color: "white" }
            underwear_top: { item: "bra", style: "plain cotton" }
            underwear_bottom: { item: "panties", style: "cotton bikini" }
            accessories: { item: "small backpack" }

        - id: "emma_bold"
          name: "Bold Weekend Outfit"
          tags: ["unlockable"]
          unlock_when: "meters.emma.corruption >= 40 or meters.emma.boldness >= 60"
          layers:
            top: { item: "crop top", color: "black" }
            bottom: { item: "mini skirt", color: "red" }
            feet: { item: "ankle boots", color: "black" }
            underwear_top: { item: "lace bra", style: "push-up" }
            underwear_bottom: { item: "thong", style: "lace" }
            accessories: { item: "choker necklace" }

    behaviors:
      gates:
        - id: "accept_compliment"
          when: "always"

        - id: "accept_flirting"
          when_any:
            - "meters.emma.trust >= 25"
            - "meters.emma.corruption >= 20"

        - id: "accept_date"
          when_any:
            - "meters.emma.attraction >= 35 and meters.emma.trust >= 30"
            - "meters.emma.corruption >= 30"

        - id: "accept_kiss"
          when_any:
            - "meters.emma.attraction >= 50 and meters.emma.trust >= 45"
            - "meters.emma.corruption >= 40 and meters.emma.arousal >= 30"

        - id: "accept_touching"
          when_all:
            - "meters.emma.arousal >= 50"
            - "(meters.emma.trust >= 60) or (meters.emma.corruption >= 50)"
            - "location.privacy in ['medium', 'high']"

        - id: "accept_oral"
          when_all:
            - "meters.emma.arousal >= 70"
            - "(meters.emma.trust >= 75) or (meters.emma.corruption >= 65)"
            - "location.privacy == 'high'"

        - id: "accept_sex"
          when_all:
            - "meters.emma.arousal >= 80"
            - "(meters.emma.trust >= 85 and meters.emma.attraction >= 85) or (meters.emma.corruption >= 75)"
            - "location.privacy == 'high'"
            - "(has('condoms') and flags.protection_discussed == true) or meters.emma.corruption >= 85"

      refusals:
        generic: "She pulls back, cheeks warm. 'Not yet... I'm not ready.'"
        low_trust: "She shakes her head gently. 'I don't know you well enough yet.'"
        wrong_place: "She glances around nervously. 'Not here... someone might see.'"
        too_fast: "She looks overwhelmed. 'This is moving too fast for me.'"

    movement:
      willing_locations:
        - { location: "player_room", when: "meters.emma.trust >= 50" }
        - { location: "library", when: "always" }
        - { location: "cafeteria", when: "always" }
        - { location: "campus_cafe", when: "always" }
        - { location: "emma_room", when: "flags.emma_invited_you_over == true" }

      refusal_text:
        low_trust: "She hesitates. 'I don't think I should go there with you yet... sorry.'"
        uncomfortable: "She looks uncertain. 'Maybe another time?'"

    schedule:
      - when: "time.weekday in ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'] and time.slot == 'afternoon'"
        location: "library"

      - when: "time.weekday in ['monday', 'wednesday', 'friday'] and time.slot == 'morning'"
        location: "lecture_hall"

      - when: "time.weekday in ['saturday', 'sunday'] and time.slot == 'afternoon'"
        location: "campus_cafe"

