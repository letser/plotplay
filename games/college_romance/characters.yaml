          occupies: ["feet"]
          conceals: []
      outfits:
        - id: "emma_study_chic"
          name: "Study Chic"
          items: ["emma_top_cable", "emma_bottom_slacks", "emma_shoes_loafers"]
          grant_items: true
    schedule:
      - when: "time.slot == 'morning'"
        location: "campus_quad"
      - when_all:
          - "time.slot == 'afternoon'"
          - "flags.met_emma == true"
        location: "campus_library"
      - when_all:
