modifiers:
  stacking:
    mood: "highest"
  library:
    - id: "tired"
      group: "mood"
      when: "meters.player.energy <= 35"
      priority: 5
      mixins: ["eyes heavy", "muted tone"]
      dialogue_style: "slower, yawning between sentences."
      clamp_meters:
        charm: { min: 0, max: 80 }
      on_entry:
        - type: "meter_change"
          target: "player"
          meter: "mind"
          op: "subtract"
          value: 4
      on_exit:
        - type: "meter_change"
          target: "player"
          meter: "energy"
          op: "add"
          value: 6
    - id: "inspired"
      group: "mood"
      when_any:
        - "flags.zoe_band_invite == true"
        - "flags.emma_study_session == true"
      priority: 6
      mixins: ["eyes bright", "animated gestures"]
      dialogue_style: "words come quickly, enthusiasm spilling over."
      on_entry:
        - type: "meter_change"
          target: "player"
          meter: "charm"
          op: "add"
          value: 5
